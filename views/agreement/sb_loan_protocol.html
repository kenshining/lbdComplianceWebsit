					<li style="font-weight: bold;">协议的订立及支付</li>
					<p style="padding-left:2em;">
						2.1各方同意并确认，各方通过自行或授权其代理人根据乐百贷平台有关规则和说明，在乐百贷平台通过点击乐百贷平台相关按钮进行借款申请和投标操作的方式确认签署本协议。<br/>

						2.3甲方在此授权丙方于本协议成立后将已充值至甲方乐百贷平台账户（含甲方在丙方连通的网络交易资金存管系统开立的存管账户，如有，下同）的出借资金划付至乙方的乐百贷平台账户（含乙方在丙方连通的网络交易资金存管系统开立的存管账户，如有，下同），完成本协议项下资金的出借；同时，在资金出借完成后，同意并授权丙方将该笔出借资金通过第三方（第三方支付机构和/或金融机构）从乙方账户划拨至乙方指定提现的银行账户。因乙方指定提现的银行账户被注销或者乙方指定提现的银行账户信息有误导致提现未能成功的，乙方确认按本协议第7.3条的约定做提前还款处理。
					</p>
					<li style="font-weight: bold;">各方权利和义务</li>
					<p>
						<ul>
							<li>3.1甲方的权利和义务</li>
							<p style="padding-left:2em;">
								3.1.1甲方应保证其向乐百贷平台提供的信息、资料均为合法、真实、有效，不存在任何虚假、遗漏和隐瞒；同时，甲方保证其所用于出借的资金来源合法且是该资金的合法所有人，并非任何非法活动所得，也非汇集他人之资金或甲方受托管理之财产；如果第三人对资金归属、合法性问题发生争议，由甲方负责解决并自行承担相关责任；在该等争议解决（以取得生效的判决、裁决或行政命令、通知为标志）之前，丙方有权根据政府机关、司法机关或仲裁机关出具且生效的命令、判决、裁定或其他法律文件拒绝向甲方支付丙方代其领受的相关款项。<br/>
								3.1.2甲方享有其所出借款项所带来的利息收益，并应自行承担并缴付就该等利息收益应当缴付之税费（如有）。<br/>
								<span style="font-weight: bold;">3.1.3如乙方还款金额不足以涵盖其在本协议项下应付之全部款项的，甲方同意各自按照其借出款项比例收取还款。
								</span><br/>
								3.1.4就任一甲方在本协议项下对乙方的部分或全部债权，任一甲方均有权根据自己的意愿对外转让。<br/>
								3.1.5如乙方违反本协议项下对甲方负有的任何义务，甲方有权要求丙方提供其已获得的乙方信息、资料。<br/>
								3.1.6甲方承诺对依据本协议获得的乙方信息、资料予以保密，除用于本协议目的进行资金出借与合理催收外，不得向外转让或披露。<br/>
								3.1.7本协议和法律法规规定的其他权利义务。
							</p>
							<li>3.2乙方权利和义务</li>
							<p style="padding-left:2em;">
								3.2.1乙方保证其向丙方提供的信息、资料均为真实、合法、有效，且不存在任何虚假、遗漏和隐瞒。<br/>
								3.2.2除按照本协议约定进行使用外，乙方不得将本协议项下之借款用于其他任何用途。<br/>

					</p>
					<li style="font-weight: bold;">债权转让</li>
					<p>
						4.1任一甲方均有权将其在本协议项下对乙方享有的债权之全部或部分向其他任何一个或多个主体进行转让（下称“债权转让”）；但甲方应当在乐百贷平台，通过点击操作从而形成电子合同的形式进行转让。甲方进行债权转让的，受让方同时受让甲方在本协议项下之各项权利、义务并受本协议项下各条款之约束。受让方在乐百贷平台点击确认受让甲方债权的，受让方信息以及债权转让信息均会自动在本协议附件之《债权转让交易记录》中展现，且该等记录构成本协议之有效修订和补充。<br/>
						4.2甲方进行债权转让的，该等转让信息将在乙方乐百贷平台账户显示；<span style="font-weight: bold;">该等债权转让通知一经在乙方乐百贷平台账户显示，即视为甲方已将债权转让事宜通知乙方，乙方不以任何理由对此提出异议或抗辩。</span><br/>
						4.3甲方同意授权丙方将前述债权转让信息可以书面或口头形式向乙方通知债权转让事宜。

					</p>
					<li style="font-weight: bold;">信息保护和披露</li>
					<p>
						5.1各方在此确认，为保护甲方/乙方隐私而对甲方/乙方真实身份在本协议项下的隐藏/部分隐藏，并不对甲方和乙方真实意思的表示、本协议的有效性产生任何影响，各方也不得以此为由拒绝履行本协议。甲方和乙方在此承诺妥善保管自己的乐百贷平台账户信息，并应当自行承担因乐百贷平台账户的注册用户名和密码丢失、泄露或允许他人使用所产生的后果。通过甲方/乙方乐百贷平台用户名和密码登陆而在其乐百贷平台账户下的任何操作均视为由甲方/乙方本人的操作并代表甲方/乙方本人的真实意思表示，且甲方/乙方受该等操作项下签署的各项法律文件之约束，对此甲方、乙方不得以其他任何理由提出抗辩或异议。<br/>
						5.2对于各甲方而言，丙方将按照乐百贷平台用户注册协议（包括其有效修订和补充，下同）使用、披露其各项信息、资料；对于乙方而言，丙方有权配合甲方行使本协议项下各权利，向甲方提供乙方之各项信息、资料，同时，丙方还有权根据《信用咨询及管理服务协议》、本协议以及乐百贷平台用户注册协议使用、披露乙方信息、资料。
					</p>
					<li style="font-weight: bold;">违约责任</li>
					<p>
						6.1合同各方均应严格履行合同义务，非经各方协商一致或依照本协议约定，任何一方不得解除本协议。<br/>
						6.2任何一方违约，违约方应承担因违约使得其他各方产生的费用和损失，包括但不限于调查费、诉讼费、律师费等。<br/>
						6.3乙方偿还的每期还款均应按照如下顺序清偿：<br/>
						6.3.1除逾期管理费外根据本协议产生的其他全部费用；<br/>
						6.3.2罚息；<br/>
						6.3.3逾期管理费；<br/>
						6.3.4逾期利息；<br/>
						6.3.5逾期本金；<br/>
						6.3.6届期但未逾期利息；<br/>
						6.3.7届期但未逾期的本金。<br/>
						6.4
						乙方应严格履行还款义务，如乙方逾期偿付本协议项下应付甲方的任何一笔款项时，则应按照下述条款就该笔逾期款项向甲方支付罚息，且逾期本金部分在逾期期间内不再按照本协议约定利率计算利息：<br/>
						罚息总额 = 该笔逾期款项总额×对应罚息利率×逾期天数；<br/>
						<span style="font-weight: bold;">对于乙方发生的每一笔逾期款项，均应按照本条规定分别计算罚息后加总。</span><br/>
						<span style="font-weight: bold;">如果法律法规对于甲方可收取的罚息上限另有规定的，则罚息按照法律法规所允许的最高额度计算。</span><br/>
						6.5
						发生本协议第6.4条约定情形，乙方还应按照下述条款就其逾期的每笔款项向丙方支付逾期管理费：<br/>
						逾期管理费总额 = 该笔逾期款项总额×对应逾期管理费率×逾期天数；<br/>
						<span style="font-weight: bold;">对于乙方发生的每一笔逾期款项，均应按照本条规定分别计算逾期管理费后加总。</span><br/>
						6.6除本协议另有约定外，发生如下任一情形的，丙方（根据本协议第5条的授权）有权向乙方发出书面通知（向乙方的乐百贷平台账户或者向乙方提供的通讯地址）要求其在本协议项下的借款于通知发出日或通知记载的其他日期（即“提前到期日”）全部到期，乙方应当在该等提前到期日偿付其未偿之全部本金、届期利息和其他款项（如有）：<br/>
						6.6.1对于本协议项下任何一期还款逾期超过30天；<br/>
						6.6.2连续逾期三期以上（含三期）；<br/>
						6.6.3累计逾期达五期以上（含五期）；<br/>
						6.6.4乙方发生对外融资、担保且以书面形式通知丙方该等对外融资、担保严重影响乙方在本协议项下的履约能力的；<br/>
						6.6.5发现乙方出现逃避、拒绝沟通或拒绝承认欠款事实、故意转让资产、信用情况恶化等任何危害或可能危害本协议项下甲方权利实现的其他情形。<br/>
						6.7发生本协议第6.6条规定情形时，丙方还有权采取如下任一措施且无需承担任何责任：<br/>
						6.7.1将乙方的“逾期记录”、“恶意行为”或“不良情况”提供给中国人民银行个人信用信息基础数据库及信贷征信主管部门批准建立的个人信用数据库，以供有关单位、部门或个人依法查询和使用；<br/>
						6.7.2将乙方违约失信的相关信息及乙方其他信息向包括但不限于媒体、用人单位、公安机关、检查机关、法律机关及有关逾期款项催收服务机构披露；<br/>
						6.7.3以各种通讯手段(包括但不限于：电话、短信、微信等各种通讯手段)告知乙方的近亲属、朋友乙方的欠款信息，并在丙方网站或其他报纸、网站上发布乙方的欠款信息，信息内容包括但不限于乙方的姓名、身份证号码、住址、工作单位、照片、欠款金额、逾期时间及违约责任等。<br/>
						6.8在乙方还清全部本金、利息、罚息、逾期管理费之前，罚息及逾期管理费的计算不停止。<br/>
						6.9本借款协议中的各甲方与乙方之间的借款均是相互独立的，一旦乙方逾期未归还借款本息，甲方中的任何一方均有权单独向乙方追索或者提起诉讼。如乙方逾期支付逾期管理费、服务费或提供虚假信息的，丙方亦可单独向乙方追索或者提起诉讼。<br/>

					</p>
					<li style="font-weight: bold;">提前还款</li>
					<p>
						7.1乙方可在借款期限内申请于某一还款日提前偿还全部剩余借款本金。<br/>
						7.2乙方申请提前偿还剩余借款本金的，应当按照《信用咨询及管理服务协议》约定委托【乐百贷】代为处理提前还款的相关事项，并通过乐百贷平台相关系统板块申请提前还款。乙方按照本条规定提前清偿全部剩余借款本金时，应偿付截至对应还款日的利息和全部剩余本金以及应付之其他款项（如有）。
					</p>
					<li style="font-weight: bold;">法律适用及争议解决</li>
					<p>
						8.1本协议的签订、履行、终止、解释均适用中华人民共和国法律。<br/>
						8.2本协议在履行过程中，如发生任何争执或纠纷，各方应友好协商解决;若协商不成，应向有管辖权的人民法院诉讼解决。
					</p>
					<li style="font-weight: bold;">附则</li>
					<p>
