<% include ../../header.html %>
	<div class="logo_bar_wrapper">
		<div class="logo_bar">
			<div class="logo_wrapper">
				<div>
	            	<a href="/"><span class='icon-logo'></span></a>
	            	<span class='icon-logoText'></span>
	        	</div>
			</div>
		</div>
	</div>
	<div class='bindEmailResult_wrapper'>
		<!--  邮箱设置成功 result_set_ok -->
		<section class='result_page hide' id='result_set_ok'>
			<em class='icon icon-big-ok' style='margin-top: 130px;'></em>
			<p class='orange' style='margin-top: 20px;'>恭喜您，邮箱设置成功</p>
		</section>

		<!-- 邮箱修改成功 result_revise_ok -->
		<section class='result_page hide' id='result_revise_ok'>
			<em class='icon icon-big-ok' style='margin-top: 130px;'></em>
			<p class='orange' style='margin-top: 20px;'>恭喜您，邮箱修改成功</p>
		</section>

		<!-- 该链接已经过期 result_overdue -->
		<section class='result_page hide' id='result_overdue'>
			<em class='icon icon-big-fail' style='margin-top: 130px;'></em>
			<p style='margin-top: 20px;color:#253b4c'>该链接已过期</p>
		</section>
		<!-- 您已激活过该邮箱 result_isUsed -->
		<section class='result_page hide' id='result_isUsed'>
			<em class='icon icon-big-fail' style='margin-top: 130px;'></em>
			<p style='margin-top: 20px;color:#253b4c'>您已激活过该邮箱</p>
		</section>
	</div>
	<input type="hidden" name="_csrf" id="_csrf" value="<%=_csrf%>"/>
	<input type="hidden" name="_able" id="_able" value="<%=able%>" />
	<input type="hidden" name="_email" id="_email" value="<%=email%>"/>
<% include ../../footer.html %>
<script type="text/javascript" src="/dist/javascripts/account/emailResult_control.min.js?v=e4e4f9b208"></script>
