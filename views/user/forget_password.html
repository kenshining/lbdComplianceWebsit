<% include ../header.html %>
	<div class="logo_bar_wrapper">
		<div class="logo_bar">
			<div class="logo_wrapper">
				<div>
	            	<a href="/"><span class='icon-logo'></span></a>
	            	<span class='logo_text icon-logoText'></span>
	        	</div>
			</div>
			<div class="welcome_login"><span>忘记密码</span></div>
		</div>
	</div>
	<div id='forword_wrapper'>
		<!-- 第一步验证身份 -->
		<div class="forget_pwd_wrapper" id='yz_one'>
			<!--设置状态-->
			<div class="yz_status_wrapper clearfix">
				<ol class="yz_status">
					<li class='on'><span>1</span><em>验证信息</em></li>
					<li><span>2</span><em>设置新密码</em></li>
					<li><span>3</span><em>完成</em></li>
				</ol>
			</div>
			<div class='fp_input_wrapper'>
				<div class="input_wrapper hover">
					<span class="icon icon-user"></span>
					<input type="text" name="" id="forget_mobile" maxlength="11" placeholder="请输入手机号">
					<span class='fp_tip' id="forget_mobile_tip" style="display: none;"><em class='icon-er'></em><i></i></span>
				</div>
				<div class='clearfix' style="position:relative;width:310px;">
					<div class="input_wrapper imgcode_input_wrapper hover">
						<input type="text" name="" id="forget_imgValCode" maxlength="4" placeholder="请输入图形验证码">
					</div>
					<div class="input_wrapper imgcode_wrapper">
						<img src="" id="forget_imgCode">
					</div>
					<span class='fp_tip' id="forget_imgValCode_tip" style="display: none;"><em class='icon-er'></em><i></i></span>
				</div>
				<div class='clearfix' style="position:relative;width:310px;">
					<div class="input_wrapper imgcode_input_wrapper hover">
						<input type="text" name="" placeholder="请输入短信验证码" id="forget_smsValCode" maxlength="4">
					</div>
					<input type="button" class="input_wrapper imgcode_wrapper btn msgcode_btn" id="sendSMSCodebtn" value="获取短信验证码"/>
					<span class='fp_tip' id="forget_smsValCode_tip" style="display: none;"><em class='icon-er'></em><i></i></span>
				</div>
				<a class="btn fp_btn" href="#yz_two" id="btn_1_next">下一步</a>
			</div>
		</div>
		<!-- 第二步设置密码 -->
		<div class="forget_pwd_wrapper" id='yz_two' style="display: none;">
			<!--设置状态-->
			<div class="yz_status_wrapper clearfix">
				<ol class="yz_status">
					<li class='after'><span>1</span><em>验证信息</em></li>
					<li class='on'><span>2</span><em>设置新密码</em></li>
					<li><span>3</span><em>完成</em></li>
				</ol>
			</div>
			<div class='fp_input_wrapper'>
				<div class="input_wrapper hover">
					<span class="icon icon-pwd"></span>
					<input type="password" textmode="text" name="" placeholder="请输入登录密码" id="passwordNew" maxlength="20">
					<span class='fp_tip' id="forget_passwordNew_tip" style="display: none;"><em class='icon-er'></em><i></i></span>
				</div>
				<div class="set_tip hide" id="forget_pwd_tip">6~20位字符，至少包含数字,字母(区分大小写),符号中的2种</div>
				<div class="input_wrapper hover">
					<span class="icon icon-pwd"></span>
					<input type="password" textmode="text" name="" placeholder="请确认登录密码" id="passwordRepeat" maxlength="20">
					<span class='fp_tip' id="forget_passwordRepeat_tip" style="display: none;"><em class='icon-er'></em><i></i></span>
				</div>
				<div class="set_tip hide" id="forget_pwd_tip2">6~20位字符，至少包含数字,字母(区分大小写),符号中的2种</div>
				<input type="button" value="确定" class="btn fp_btn" id="submitChangePwdBtn"/>
			</div>
		</div>
		<!-- 第三步设置成功 -->
		<div class="forget_pwd_wrapper" id='yz_three' style="display: none;">
			<!--设置状态-->
			<div class="yz_status_wrapper clearfix">
				<ol class="yz_status">
					<li class='after'><span>1</span><em>验证信息</em></li>
					<li class='after'><span>2</span><em>设置新密码</em></li>
					<li class='on'><span>3</span><em>完成</em></li>
				</ol>
			</div>
			<div class="text_wrapper">
				<div class="ok icon-ok"></div>
				<p class='orange'>新登录密码设置成功！</p>
				<p>今后将使用新密码登录乐百贷账户，请牢记。</p>
				<p>3秒后跳转到<a href="/">首页</a></p>
			</div>
		</div>

	</div>
	<input type="hidden" name="_csrf" id="_csrf" value="<%=_csrf%>"/>
	<script type="text/javascript" src="/dist/javascripts/user/forget_password_control.min.js?v=d49664b7b5"></script>
	
<% include ../footer.html %>
